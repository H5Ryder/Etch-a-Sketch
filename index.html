<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>


    <div id="container">


    </div>

    <div id="rightPane">

        <img src="title.png" alt="title">

        <div id="controlPane">


            <div id="gridButtons">
                <div class="text">Grid Size</div>
                <button class="buttons" id="b10" role="button">10</button>
                <button class="buttons" id="b20" role="button">20</button>
                <button class="buttons" id="b40" role="button">40</button>
                <button class="buttons" id="b80" role="button">80</button>
                <button class="buttons" id="b160" role="button">160</button>
            </div>

            <div id="colourButtons">
                <div class="text">Colour</div>
                <button class="buttons" id="c1" role="button"></button>
                <button class="buttons" id="c2" role="button"></button>
                <button class="buttons" id="c3" role="button"></button>
                <button class="buttons" id="c4" role="button"></button>
                <button class="buttons" id="c5" role="button"></button>
            </div>

        </div>

    </div>

    <script src="script.js"></script>

</html>
